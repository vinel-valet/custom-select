<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <p class="name-field">Локация</p>
        <div class="container-search-line">
            <div class="search-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M7.5 13C10.5376 13 13 10.5376 13 7.5C13 4.46243 10.5376 2 7.5 2C4.46243 2 2 4.46243 2 7.5C2 10.5376 4.46243 13 7.5 13Z" stroke="#080908" stroke-width="2" stroke-linecap="square"/>
                    <path d="M12 12L14 14" stroke="#080908" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p class="search-words">ЖК, ОКРУГ, РАЙОН, МЕТРО</p>
            </div>
            <div class="counter hide-counter">
                0
            </div>
        </div>
        <div class="container-selects hide-container-selects">
            <div class="container-options">
                <div class="active-option">ЖК</div>
                <div>ОКРУГ</div>
                <div>РАЙОН</div>
                <div>МЕТРО</div>
            </div>
            <div class="selected-items hide-selected-items"></div>
            <div class="items-to-choose">
                <div class="item-to-choose">
                    <input type="checkbox" class="custom-checkbox" id="happy" name="happy" value="Академический">
                    <label for="happy">Академический</label>
                </div>
                <div class="item-to-choose">
                    <input type="checkbox" class="custom-checkbox" id="happy2" name="happy" value="Басманный">
                    <label for="happy2">Басманный</label>
                </div>
                <div class="item-to-choose">
                    <input type="checkbox" class="custom-checkbox" id="happy3" name="happy" value="Замоскворечье">
                    <label for="happy3">Замоскворечье</label>
                </div>
                <div class="item-to-choose">
                    <input type="checkbox" class="custom-checkbox" id="happy4" name="happy" value="Измайлово">
                    <label for="happy4">Измайлово</label>
                </div>
                <div class="item-to-choose">
                    <input type="checkbox" class="custom-checkbox" id="happy5" name="happy" value="Люблино">
                    <label for="happy5">Люблино</label>
                </div>
                <div class="item-to-choose">
                    <input type="checkbox" class="custom-checkbox" id="happy6" name="happy" value="Центр">
                    <label for="happy6">Центр</label>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
